<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	.form-back{
		background-image: linear-gradient(to right, rgba(255, 153, 51, 0.9), rgba(230, 230, 230, 0.7) ,rgba(0, 204, 102, 0.9));
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2 class="text-center mt-2">Submit Form</h2>
			<div class="col p-0">
				<form class="form-back mt-4 p-5" id="myForm">
					<div class="row gy-5 position-relative">
						<div class="col-lg-6">
							<label for="name" class="form-label">Name : </label>
							<input type="text" class="form-control" id="name" placeholder="Enter your name">
							<small id="nameerror" class="form-text text-danger"></small>
						</div>
						<div class="col-lg-6">
							<label for="Email" class="form-label">Email id:</label>
							<input type="Email" name="Email" id="Email" class="form-control" placeholder="abc@gmail.com">
							<small id="Emailerror" class="form-text text-danger"></small>
						</div>
						<div class="col-lg-6">
							<label for="password" class="form-label">Password : </label>
							<input type="password" class="form-control" id="password" placeholder="Abc@123.">
							<small id="passworderror" class="form-text text-danger"></small>
						</div>
						<!-- <div class="col-lg-6"></div> -->
						<div class="col-lg-6">
							<label for="Cpassword" class="form-label">Conform Password : </label>
							<input type="password" class="form-control" id="Cpassword" placeholder="Abc@123.">
							<small id="Cpassworderror" class="form-text text-danger"></small>
						</div>
						<div class="col-lg-12 text-center">
							<input type="button" id="pass" class="btn btn-outline-primary" onclick="Fsubmit()" value="Submit">
							<p id="demo001"></p>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<table class="col-lg-12 table table-hover table-light mt-5" id="myTable">
				<div>
					<thead class="table-dark">
						<tr class="table-success">
							<th class="py-2 p-3" id="autonumber">#</th>
							<th class="py-2 p-3">Name</th>
							<th class="py-2 p-3">Email</th>
							<th class="py-2 p-3">Password</th>
						</tr>
					</thead>
					<tbody>
						 
					</tbody>	
				</div>
			</table>
		</div>
	</div>

<script>
	let rowCount = 0;
	function Fsubmit() {
		let name = document.getElementById("name").value;
		let email = document.getElementById("Email").value;
		let password = document.getElementById("password").value;
		let Cpassword = document.getElementById("Cpassword").value;
		let Password = document.getElementById("pass").value;

		if (name == "") {
			document.getElementById("nameerror").innerHTML = "Please enter your name!";
		} else {
			document.getElementById("nameerror").innerHTML = "";
		};

		if (email == "") {
			document.getElementById("Emailerror").innerHTML = "Please enter an email!";
		} else if (email.includes('@gmail.com')) {
			document.getElementById("Emailerror").innerHTML = "";
		} else if (!email.includes('@gmail.com')) {
			document.getElementById("Emailerror").innerHTML = "missing in @gmail.com";
		} else {
			document.getElementById("Emailerror").innerHTML = "";
		};

		if (password == "") {
			document.getElementById("passworderror").innerHTML = "Please enter password!";
		}else{
			document.getElementById("passworderror").innerHTML = "";
		};

		if (Cpassword == "") {
			document.getElementById("Cpassworderror").innerHTML = "Please enter your password!";
		}else if(password === Cpassword){
			document.getElementById("Cpassworderror").innerHTML = "";
		}else {
			document.getElementById("Cpassworderror").innerHTML = "Please conform password is same as password";
		};	

      	rowCount++;
		if (name !== "" && email !== "" && password !== "" && Cpassword === password) {
      		const table = document.getElementById("myTable").getElementsByTagName("tbody")[0];
      		
      		const newRow = table.insertRow(-1); 

      		const cell1 = newRow.insertCell(0);
      		const cell2 = newRow.insertCell(1);
      		const cell3 = newRow.insertCell(2);
      		const cell4 = newRow.insertCell(3);

			cell1.innerHTML = rowCount; 
			cell2.innerHTML = name;
			cell3.innerHTML = email;
			cell4.innerHTML = password;

      		document.getElementById("name").value = "";
      		document.getElementById("Email").value = "";
      		document.getElementById("password").value = "";
      		document.getElementById("Cpassword").value = "";
    	};
	};

</script>
</body>
</html>
