<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Simple form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="form-js-simple.css">
</head>
<body>

	<marquee class= "h2 mt-4 " behavior="scroll" direction="right" scrollamount="7">Resignation Form</marquee>		
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-10 col-10">
				<form class="form-back mt-3 p-5">
					<div class="row gy-5 position-relative">
						<div class="Ashoka_Chakra position-absolute">	
							<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1024px-Ashoka_Chakra.svg.png">
						</div>
				  		<div class="col-lg-6">
							<label for="name" class="form-label">Name : </label>
							<input type="text" class="form-control" id="name" placeholder="Enter your name" required>
							<small id="nameerror" class="form-text text-danger"></small>
				  		</div>
				  		<div class="col-lg-6">
				  			<label for="Email" class="form-label">Email id:</label>
				  			<input type="Email" name="Email" id="Email" class="form-control" placeholder="abc@gmail.com" required>
				  			<small id="Emailerror" class="form-text text-danger"></small>
				  		</div>
				  		<div class="col-lg-6">
				    		<label for="password" class="form-label">Password : </label>
				    		<input type="password" class="form-control" id="password" placeholder="Abc@123." required>
							<small id="passworderror" class="form-text text-danger"></small>
				  		</div>
				  		<div class="col-lg-12 text-center">
				  			<button type="submit" id="pass" class="btn btn-primary">Submit</button>
				  		</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<script>
	
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
