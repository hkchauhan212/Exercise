<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Action form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="example02.css">
</head>
<body>
	<div class="container">
		<div class="row mt-5" id="addicondiv">
			<div class="col-lg-12 text-end mt-3">
				<button class="btn-outline-danger"><i class="fa-solid fa-plus" id="addbtn"></i></button>
			</div>
		</div>
		<div class="row m-0">
			<div class="col-lg-12">
				<table class="table fs-5" id="myTable">
		  			<thead>
						<tr>
							<th scope="col">No</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Contact No</th>
							<th scope="col" class="maindel">Action</th>
						</tr>
		  			</thead>
		  			<tbody class="tbody">
						<tr class="tablerow">
							<td scope="col">1</td>
							<td scope="col" class="name">Chauhan Harik</td>
							<td scope="col" class="email">chauhanharik2004@gmail.com</td>
							<td scope="col" class="contact">7435088505</td>
							<td scope="col" class="removeTd"> 
								<button class="delbtn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
							</td>
						</tr>
			  		</tbody>	
				</table>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		
		var count = 1;
		var name = $(".name").text();
		var email = $(".email").text();
		var contact = $(".contact").text();
		var button = $(".removeTd").html();

		function autoIncrement(){
			$("#myTable tbody tr").each(function(i){
				$(this).find("td:first").text(i + 1);
			});
		};

		$("#addbtn").on("click", function(){
			count++;
			var newRow = "<tr><td>" + count + "</td><td>" + name +"</td><td>" + email + "</td><td>" + contact + "</td><td>" + button + "</td></tr>";
			$( "#myTable" ).append( $(newRow) );
			autoIncrement()
		});

		$(document).on("click", ".delbtn", function() {
    		$(this).closest("tr").remove();
			$(this).parent().parent().remove();
    		autoIncrement()
		});
	});
</script>
</body>
</html>
