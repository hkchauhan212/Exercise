<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
	.form-back{
		background-image: linear-gradient(to right, #e8d6cb, #d0ada7, #ad6a6c);
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2 class="text-center mt-2">Submit Form</h2>
			<div class="col p-0">
				<form class="form-back mt-4 p-5" id="myForm">
					<div class="row gy-5 position-relative">
						<div class="col-lg-6">
							<label for="name" class="form-label">Name : </label>
							<input type="text" class="form-control" id="name" placeholder="Enter your name">
							<span id="nameerror" class="form-text text-danger"></span>
						</div>
						<div class="col-lg-6">
							<label for="Email" class="form-label">Email id:</label>
							<input type="Email" name="Email" id="Email" class="form-control" placeholder="abc@gmail.com">
							<span id="Emailerror" class="form-text text-danger"></span>
						</div>
						<div class="col-lg-6">
							<label for="password" class="form-label">Password : </label>
							<input type="password" class="form-control" id="password" placeholder="Abc@123.">
							<span id="passworderror" class="form-text text-danger"></span>
						</div>
						<!-- <div class="col-lg-6"></div> -->
						<div class="col-lg-6">
							<label for="Cpassword" class="form-label">Conform Password : </label>
							<input type="password" class="form-control" id="Cpassword" placeholder="Abc@123.">
							<span id="cpassworderror" class="form-text text-danger"></span>
						</div>
						<div class="col-lg-12 text-center">
							<input type="button" id="pass" class="btn btn-outline-dark px-4" value="Submit">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div cKWlass="row">
			<table class="col-lg-12 table table-hover table-light mt-5" id="myTable">
					<thead class="table-dark">
						<tr class="table-danger">
							<th class="py-2 p-3">#</th>
							<th class="py-2 p-3">Name</th>
							<th class="py-2 p-3">Email</th>
							<th class="py-2 p-3">Password</th>
						</tr>
					</thead>
					<tbody>
						 <!-- Show dynamicly data in table row -->
					</tbody>
			</table>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
		
	$( document ).ready( function() {

		$( "#myForm" ).on("click", "#pass", function(event){
			event.preventDefault();

			var name = $("#name").val();
			var email = $("#Email").val();
			var password = $("#password").val();
			var cpassword = $("#Cpassword").val();

			if(name == ''){
				$("#nameerror").text("please enter your name!");
			}else{
				$("#nameerror").text("");
			};

			if( email == "" ){
				$("#Emailerror").text("please enter your Email!");				
			}else if( email.includes('@gmail.com') ){
				$("#Emailerror").text("");
			}else if( !email.includes('@gmail.com') ){
				$("#Emailerror").text("please Email is @gmail.com!");
			}else if(email.includes('')){

			}else{
				$("#Emailerror").text("");
			};

			if( password == "" ){
				$( "#passworderror" ).text("please enter your password");
			}else{
				$( "#passworderror" ).text("");				
			};

			if( cpassword == "" ){
				$( "#cpassworderror" ).text("please enter your confirm password!");	
			}else if( password === cpassword ){
				$( "#cpassworderror" ).text("");
			}else{
				$( "#cpassworderror" ).text("please confirm password is same as password");
			};

			if( name !== "" && email !== "" && password !== "" && cpassword === password ){
				let rowCount = $( "#myTable tbody tr" ).length + 1;

				let newRow = `<tr> <td>${rowCount}</td> <td>${name}</td> <td>${email}</td> <td>${password}</td> </tr>`;

				$( "#myTable" ).append( $(newRow) );
				
				$( "#name" ).val('');
				$( "#Email" ).val('');
				$( "#password" ).val('');
				$( "#Cpassword" ).val('');
			};
		});
	});

</script>
</body>
</html>
