<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>First JQuery Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container border mt-5 py-5">
		<div class="row m-0">
			<div class="col-lg-4 pt-2">
				<p class="m-0 p-5 text-center bg-dark text-white border" id="box1">White</p>
			</div>
			<div class="col-lg-4 pt-2">
				<p class="p-5 text-center bg-danger border" id="box2">Red</p>
			</div>
			<div class="col-lg-4 pt-2">
				<p class="p-5 text-center bg-success text-white border" id="box3">Green</p>
			</div>
		</div>
		<div class="row m-0">
			<div class="col-lg-12">
				<select class="form-select mt-4" id="selecter">
			  		<option id="option4" value=""> -- Select Option -- </option>
			  		<option id="option1" value=""></option>
			  		<option id="option2" value=""></option>
			  		<option id="option3" value=""></option>
				</select>
			</div>
		</div>
		<div class="row mt-5 ps-3">
			<div class="form d-flex" id="form_radio">
				<div class="col-lg-2 form-check">
					<input type="radio" class="form-check-input" value="" id="first" name="r1">
					<label class="form-check-label" for="first" id="label01"></label>
				</div>

				<div class="col-lg-2 form-check">
					<input type="radio" class="form-check-input" value="" id="second" name="r1">
					<label class="form-check-label" for="second" id="label02"></label>
				</div>

				<div class="col-lg-2 form-check">
					<input type="radio" class="form-check-input" value="" id="third" name="r1">
					<label class="form-check-label" for="third" id="label03"></label>
				</div>

				<div class="col-lg-2 form-check d-none">
					<input type="radio" class="form-check-input" value="" id="fourth" name="r1">
					<label class="form-check-label" for="fourth" id="label04"></label>
				</div>
			</div>
		</div>
		<div class="row m-0">
			<div class="col-lg-4 pt-5 d-none" id="result-div">
				<p class="p-5 text-center bg-info text-white border" id="result-box"></p>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	$( document ).ready( function() {
		var box1Data = $("#box1").text();
		var box2Data = $("#box2").text();
		var box3Data = $("#box3").text();	

		$("#selecter").find( "#option1" ).text(box1Data);
		$("#selecter").find( "#option2" ).text(box2Data);
		$("#selecter").find( "#option3" ).text(box3Data);		
		
		$("#selecter").find("#option1").val(box1Data);
		$("#selecter").find("#option2").val(box2Data);
		$("#selecter").find("#option3").val(box3Data);

		$( "#label01" ).text(box1Data);
		$( "#label02" ).text(box2Data);
		$( "#label03" ).text(box3Data);


		$("body").on("change", "#selecter", function(){
			var selectValue = $(this).val();

			$("#result-box").text(selectValue);

			if( selectValue != '' ){
				$("#result-div").removeClass("d-none");
			}else{
				$("#result-div").addClass("d-none");
			};
		});

		$("#selecter").on("change", function() {
            var selectedOption = $(this).find("option:selected").attr("id");

            if (selectedOption === "option1") {
                $("#first").prop("checked", true);
            } else if (selectedOption === "option2") {
                $("#second").prop("checked", true);
            } else if (selectedOption === "option3") {
                $("#third").prop("checked", true);
            }else if(selectedOption === 'option4') {
				$( "#fourth" ).prop("checked", true);
            };
        });

	});
</script>
</body>
</html>
