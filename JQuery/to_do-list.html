<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form validation</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="to_do_list.css">
</head>
<body>

	<div class="container main">
		<div class="row">
			<div class="col-lg-12 todo mx-auto">
				<h2 class="mb-3 text-center fs-2 mt-3">To-Do-List<img src="https://cdn.pixabay.com/photo/2016/03/31/19/50/checklist-1295319_1280.png"></h2>
				<div class="row">
					<div class="col-lg-12">
						<input type="text" id="inputBox" class="p-2 ps-3 mt-2" placeholder="Add your Task">
						<button class="btn btn-outline-danger ms-2 px-3" id="addTask">Add</button>
					</div>
					<div class="col-lg-12">
						<ul class="p-0">
							<li>Task 1 <button class="btn btn-sm btn-danger removeTask"><i class="fa-solid fa-trash"></i></button></li>
							<li>Task 2 <button class="btn btn-sm btn-danger removeTask"><i class="fa-solid fa-trash"></i></button></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {

		$("#addTask").on("click", function() {
			const task = $("#inputBox").val();
			if (task) {
				$("ul").append( '<li>' + task + ' <button class="btn btn-sm btn-danger removeTask"><i class="fa-solid fa-trash"></i></button></li>' );
				$("#inputBox").val('');
			}
		});

		$(document).on("click", ".removeTask", function() {
			$(this).parent().remove();
		});

	});
</script>
</body>
</html>
