<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap column structure</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-12">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-12 text-center bg-info text-light mb-5">
						<h1>Bootstrap Column Structure</h1>
						<p>Bootsgrap 5</p>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-2 col-md-2 col-2 bg-primary border">2 Section</div>
					<div class="col-lg-4 col-md-4 col-4 bg-primary border">4 Section</div>
					<div class="col-lg-3 col-md-3 col-3 bg-primary border">3 Section</div>
					<div class="col-lg-3 col-md-3 col-3 bg-primary border">3 Section</div>
				</div>
				<div class="row">
					<div class="col-lg-2 col-md-2 col-2 bg-secondary text-light border">2 Section</div>
					<div class="col-lg-3 col-md-3 col-3 bg-secondary text-light border">3 Section</div>
					<div class="col-lg-1 col-md-1 col-1 bg-secondary text-light border">1 <br> Section</div>
					<div class="col-lg-4 col-md-4 col-4 bg-secondary text-light border">4 Section</div>
					<div class="col-lg-2 col-md-2 col-2 bg-secondary text-light border">2 Section</div>
				</div>
				<div class="row">
					<div class="col-lg-2 col-md-2 col-2 bg-success border">2 Section</div>
					<div class="col-lg-1 col-md-1 col-1 bg-success border">1 <br> Section</div>
					<div class="col-lg-3 col-md-3 col-3 bg-success border">3 Section</div>
					<div class="col-lg-3 col-md-3 col-3 bg-success border">3 Section</div>
					<div class="col-lg-3 col-md-3 col-3 bg-success border">3 Section</div>
				</div>
				<div class="row">
					<div class="col-lg-2 col-md-2 col-2 bg-info border">2 Section</div>
					<div class="col-lg-4 col-md-4 col-4 bg-info border">4 Section</div>
					<div class="col-lg-4 col-md-4 col-4 bg-info border">4 Section</div>
					<div class="col-lg-2 col-md-2 col-2 bg-info border">2 Section</div>
				</div>
			</div>
		</div>
	</div>
<link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
</body>
</html>
